<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account | Online Katapola ðŸŽ²</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
</head>
<body>

<div id="app">
  <nav class="topbar">
    <button onclick="navigate('home')" class="back-btn"><i class="fas fa-arrow-left"></i></button>
    <h1>My Account</h1>
  </nav>

  <section id="content">
    <div class="account-card">
      <div class="user-icon">
        <i class="fas fa-user-circle fa-5x"></i>
      </div>
      <h2 id="username">@Username</h2>
      <p><i class="fas fa-id-badge"></i> User ID: <span id="userId">0000</span></p>
      <p><i class="fas fa-wallet"></i> Balance: <span id="balance">0.00 USD</span></p>
      <p><i class="fas fa-coins"></i> Demo Balance: <span id="demoBalance">0.00 USD</span></p>
    </div>

    <div class="action-buttons">
      <button onclick="navigate('deposit')"><i class="fas fa-plus-circle"></i> Deposit</button>
      <button onclick="navigate('withdraw')"><i class="fas fa-minus-circle"></i> Withdraw</button>
      <button onclick="navigate('settings')"><i class="fas fa-cogs"></i> Settings</button>
    </div>
  </section>

  <nav class="bottombar">
    <button onclick="navigate('home')"><i class="fas fa-home"></i> Home</button>
    <button onclick="navigate('account')"><i class="fas fa-user"></i> Account</button>
    <button onclick="navigate('stats')"><i class="fas fa-chart-bar"></i> Stats</button>
    <button onclick="navigate('rewards')"><i class="fas fa-gift"></i> Rewards</button>
  </nav>
</div>

<script src="app.js"></script>

</body>
</html>
